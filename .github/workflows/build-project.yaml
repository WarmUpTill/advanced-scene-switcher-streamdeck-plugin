name: Build Project
on:
  workflow_call:
jobs:
  build:
    name: Build
    runs-on: windows-2022
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies ğŸ—ï¸
        run: npm ci

      - name: Build ğŸ§±
        run: npm run build

      - name: Package ğŸ“€
        run: |
          mkdir release
          .\DistributionTool\DistributionTool.exe -b -i .\com.warmuptill.advanced-scene-switcher.sdPlugin\ -o release

      - name: Upload Artifacts ğŸ“¡
        uses: actions/upload-artifact@v4
        with:
          name: com.warmuptill.advanced-scene-switcher.streamDeckPlugin
          path: ${{ github.workspace }}/release/com.warmuptill.advanced-scene-switcher.streamDeckPlugin
